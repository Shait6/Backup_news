name: Deploy Backup Infrastructure

on:
  workflow_dispatch:
    inputs:
      subscriptionId:
        description: 'Azure Subscription ID'
        required: true
      location:
        description: 'Deployment Location'
        required: true
        default: 'westeurope'
        type: choice
        options:
          - westeurope
          - northeurope
          - swedencentral
          - germanywestcentral
      enableBackup:
        description: 'Enable VM Backup'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      backupFrequency:
        description: 'Backup Frequency'
        required: false
        default: 'Daily'
        type: choice
        options:
          - 'Daily'
          - 'Weekly'
          - 'Both'
      enableAutoRemediation:
        description: 'Enable Auto-Remediation'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      createVault:
        description: 'Create Vault if not exists'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      vaultName:
        description: 'Vault Name'
        required: false
        default: 'rsv-backup-default'
      vaultResourceGroup:
        description: 'Vault Resource Group (for existing or new vault)'
        required: false
        default: 'rg-vault-default'
      backupPolicyName:
        description: 'Backup Policy Name'
        required: false
        default: 'DefaultPolicy'
      resourceGroupName:
        description: 'Resource Group Name'
        required: false
        default: 'rg-vmbackup-default'
      backupRetentionDays:
        description: 'Backup Retention Days'
        required: false
        default: 14

jobs:
  deploy:
    runs-on: windows-latest

    env:
      # Static defaults
      MANAGEMENT_GROUP_ID: ''
      VM_TAG_NAME: 'backup'
      VM_TAG_VALUE: 'true'
      VAULT_SKU_NAME: 'RS0'
      VAULT_SKU_TIER: 'Standard'

      # Map inputs
      SUBSCRIPTION_ID: ${{ github.event.inputs.subscriptionId }}
      LOCATION: ${{ github.event.inputs.location }}
      ENABLE_BACKUP: ${{ github.event.inputs.enableBackup }}
      BACKUP_FREQUENCY: ${{ github.event.inputs.backupFrequency }}
      ENABLE_AUTO_REMEDIATION: ${{ github.event.inputs.enableAutoRemediation }}
      CREATE_VAULT: ${{ github.event.inputs.createVault }}
      VAULT_NAME: ${{ github.event.inputs.vaultName }}
      VAULT_RESOURCE_GROUP: ${{ github.event.inputs.vaultResourceGroup }}
      BACKUP_POLICY_NAME: ${{ github.event.inputs.backupPolicyName }}
      RESOURCE_GROUP_NAME: ${{ github.event.inputs.resourceGroupName }}
      BACKUP_RETENTION_DAYS: ${{ github.event.inputs.backupRetentionDays }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Azure login using service principal stored in GitHub secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.serivcon }}

      # üß© Initialize Azure PowerShell session
      - name: Initialize Azure session for PowerShell
        shell: pwsh
        run: |
          Install-Module Az.Accounts -Force -AllowClobber -Scope CurrentUser
          Install-Module Az.Resources -Force -AllowClobber -Scope CurrentUser
          Connect-AzAccount -Identity
          Save-AzContext -Path "$env:USERPROFILE\azurecontext.json" -Force

      # üß± Prepare parameters
      - name: Prepare Deployment Parameters
        shell: pwsh
        run: |
          Import-AzContext -Path "$env:USERPROFILE\azurecontext.json" | Out-Null
          ./scripts/Set-DeploymentParameters.ps1 `
            -Location "$env:LOCATION" `
            -SubscriptionId "$env:SUBSCRIPTION_ID" `
            -VaultName "$env:VAULT_NAME" `
            -BackupPolicyName "$env:BACKUP_POLICY_NAME" `
            -BackupRetentionDays $env:BACKUP_RETENTION_DAYS `
            -VaultSkuName "$env:VAULT_SKU_NAME" `
            -VaultSkuTier "$env:VAULT_SKU_TIER"

      # üèóÔ∏è Create resource group
      - name: Create Resource Group
        shell: pwsh
        run: |
          Import-AzContext -Path "$env:USERPROFILE\azurecontext.json" | Out-Null
          ./scripts/Create-ResourceGroup.ps1 `
            -ResourceGroupName "$env:RESOURCE_GROUP_NAME" `
            -Location "$env:LOCATION"

      # üíæ Deploy backup infra
      - name: Deploy Backup Infrastructure
        if: ${{ env.ENABLE_BACKUP == 'true' }}
        shell: pwsh
        run: |
          Import-AzContext -Path "$env:USERPROFILE\azurecontext.json" | Out-Null
          ./scripts/Deploy-Backup.ps1 `
            -ResourceGroupName "$env:RESOURCE_GROUP_NAME" `
            -Location "$env:LOCATION" `
            -VaultName "$env:VAULT_NAME" `
            -BackupPolicyName "$env:BACKUP_POLICY_NAME" `
            -BackupFrequency "$env:BACKUP_FREQUENCY" `
            -VaultSkuName "$env:VAULT_SKU_NAME" `
            -VaultSkuTier "$env:VAULT_SKU_TIER"

      # üõ°Ô∏è Deploy auto-enable policy
      - name: Deploy Auto-Enable Policy
        if: ${{ env.ENABLE_AUTO_REMEDIATION == 'true' }}
        shell: pwsh
        run: |
          Import-AzContext -Path "$env:USERPROFILE\azurecontext.json" | Out-Null
          ./scripts/Deploy-AutoEnablePolicySubscription.ps1 `
            -SubscriptionId "$env:SUBSCRIPTION_ID" `
            -Location "$env:LOCATION" `
            -VmTagName "$env:VM_TAG_NAME" `
            -VmTagValue "$env:VM_TAG_VALUE" `
            -BackupPolicyName "$env:BACKUP_POLICY_NAME" `
            -VaultName "$env:VAULT_NAME" `
            -VaultResourceGroup "$env:VAULT_RESOURCE_GROUP" `
            -CreateVault "$env:CREATE_VAULT"
