name: Deploy Backup Infrastructure

on:
  workflow_dispatch:
    inputs:
      subscriptionId:
        description: 'Azure Subscription ID'
        required: true
      location:
        description: 'Deployment Location'
        required: true
        default: 'westeurope'
        type: choice
        options:
          - westeurope
          - northeurope
          - swedencentral
          - germanywestcentral
      enableBackup:
        description: 'Enable VM Backup'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']
      backupFrequency:
        description: 'Backup Frequency'
        required: false
        default: 'Daily'
        type: choice
        options: ['Daily', 'Weekly', 'Both']
      enableAutoRemediation:
        description: 'Enable Auto-Remediation'
        required: false
        default: 'false'
        type: choice
        options: ['true', 'false']
      createVault:
        description: 'Create Vault if not exists'
        required: false
        default: 'false'
        type: choice
        options: ['true', 'false']
      vaultResourceGroup:
        description: 'Vault Resource Group'
        required: false
        default: 'rg-vault-default'
      backupPolicyName:
        description: 'Backup Policy Name'
        required: false
        default: 'DefaultPolicy'
      resourceGroupName:
        description: 'Resource Group Name'
        required: false
        default: 'rg-vmbackup-default'
      backupRetentionDays:
        description: 'Backup Retention Days'
        required: false
        default: '14'

jobs:
  deploy:
    runs-on: windows-latest

    env:
      # Static defaults
      MANAGEMENT_GROUP_ID: ''
      VM_TAG_NAME: 'backup'
      VM_TAG_VALUE: 'true'
      VAULT_NAME: 'rsv-backup-default'
      VAULT_SKU_NAME: 'RS0'
      VAULT_SKU_TIER: 'Standard'

      # Map workflow inputs
      SUBSCRIPTION_ID: ${{ github.event.inputs.subscriptionId }}
      LOCATION: ${{ github.event.inputs.location }}
      ENABLE_BACKUP: ${{ github.event.inputs.enableBackup }}
      BACKUP_FREQUENCY: ${{ github.event.inputs.backupFrequency }}
      ENABLE_AUTO_REMEDIATION: ${{ github.event.inputs.enableAutoRemediation }}
      CREATE_VAULT: ${{ github.event.inputs.createVault }}
      VAULT_RESOURCE_GROUP: ${{ github.event.inputs.vaultResourceGroup }}
      BACKUP_POLICY_NAME: ${{ github.event.inputs.backupPolicyName }}
      RESOURCE_GROUP_NAME: ${{ github.event.inputs.resourceGroupName }}
      BACKUP_RETENTION_DAYS: ${{ github.event.inputs.backupRetentionDays }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Azure login using your stored service principal secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.serivcon }}
          enableAzPSSession: true

      # üß© Initialize Azure PowerShell session (context already set by azure/login)
      - name: Initialize Azure PowerShell Session
        shell: pwsh
        env:
          AZUREPS_HOST_ENVIRONMENT: AzurePipelines
        run: |
          Install-Module Az.Accounts -Force -AllowClobber -Scope CurrentUser
          Install-Module Az.Resources -Force -AllowClobber -Scope CurrentUser
          # Context is already set by azure/login with enableAzPSSession: true
          Save-AzContext -Path "$env:USERPROFILE\azurecontext.json" -Force

      # üß± Prepare parameters
      - name: Prepare Deployment Parameters
        shell: pwsh
        env:
          AZUREPS_HOST_ENVIRONMENT: AzurePipelines
          AZURE_CREDENTIALS: ${{ secrets.serivcon }}
        run: |
          # Azure CLI login is already handled by azure/login action
          pwsh ./scripts/Set-DeploymentParameters.ps1 `
            -Location "$env:LOCATION" `
            -SubscriptionId "$env:SUBSCRIPTION_ID" `
            -VaultName "$env:VAULT_NAME" `
            -BackupPolicyName "$env:BACKUP_POLICY_NAME" `
            -BackupRetentionDays $env:BACKUP_RETENTION_DAYS `
            -VaultSkuName "$env:VAULT_SKU_NAME" `
            -VaultSkuTier "$env:VAULT_SKU_TIER"

      # üèóÔ∏è Create resource group
      - name: Create Resource Group
        shell: pwsh
        env:
          AZUREPS_HOST_ENVIRONMENT: AzurePipelines
          AZURE_CREDENTIALS: ${{ secrets.serivcon }}
        run: |
          Install-Module -Name Az -Force -AllowClobber -Scope CurrentUser
          Import-Module Az.Accounts -Force
          $creds = $env:AZURE_CREDENTIALS | ConvertFrom-Json
          Write-Host "clientId: $($creds.clientId)"
          Write-Host "tenantId: $($creds.tenantId)"
          Write-Host "subscriptionId: $($creds.subscriptionId)"
          Write-Host "clientSecret length: $($creds.clientSecret.Length)"
          $sec = ConvertTo-SecureString $creds.clientSecret -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($creds.clientId, $sec)
          Connect-AzAccount -ServicePrincipal -Tenant $creds.tenantId -ApplicationId $creds.clientId -Credential $cred -Subscription $creds.subscriptionId
          ./scripts/Create-ResourceGroup.ps1 `
            -ResourceGroupName "$env:RESOURCE_GROUP_NAME" `
            -Location "$env:LOCATION"

      # üíæ Deploy backup infrastructure
      - name: Deploy Backup Infrastructure
        if: ${{ env.ENABLE_BACKUP == 'true' }}
        shell: pwsh
        env:
          AZUREPS_HOST_ENVIRONMENT: AzurePipelines
          AZURE_CREDENTIALS: ${{ secrets.serivcon }}
        run: |
          Install-Module -Name Az -Force -AllowClobber -Scope CurrentUser
          Import-Module Az.Accounts -Force
          $creds = $env:AZURE_CREDENTIALS | ConvertFrom-Json
          Write-Host "clientId: $($creds.clientId)"
          Write-Host "tenantId: $($creds.tenantId)"
          Write-Host "subscriptionId: $($creds.subscriptionId)"
          Write-Host "clientSecret length: $($creds.clientSecret.Length)"
          $sec = ConvertTo-SecureString $creds.clientSecret -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($creds.clientId, $sec)
          Connect-AzAccount -ServicePrincipal -Tenant $creds.tenantId -ApplicationId $creds.clientId -Credential $cred -Subscription $creds.subscriptionId
          ./scripts/Deploy-Backup.ps1 `
            -ResourceGroupName "$env:RESOURCE_GROUP_NAME" `
            -Location "$env:LOCATION" `
            -VaultName "$env:VAULT_NAME" `
            -BackupPolicyName "$env:BACKUP_POLICY_NAME" `
            -BackupFrequency "$env:BACKUP_FREQUENCY" `
            -VaultSkuName "$env:VAULT_SKU_NAME" `
            -VaultSkuTier "$env:VAULT_SKU_TIER"

      # üõ°Ô∏è Deploy auto-enable policy
      - name: Deploy Auto-Enable Policy
        if: ${{ env.ENABLE_AUTO_REMEDIATION == 'true' }}
        shell: pwsh
        env:
          AZUREPS_HOST_ENVIRONMENT: AzurePipelines
          AZURE_CREDENTIALS: ${{ secrets.serivcon }}
        run: |
          Install-Module -Name Az -Force -AllowClobber -Scope CurrentUser
          Import-Module Az.Accounts -Force
          $creds = $env:AZURE_CREDENTIALS | ConvertFrom-Json
          Write-Host "clientId: $($creds.clientId)"
          Write-Host "tenantId: $($creds.tenantId)"
          Write-Host "subscriptionId: $($creds.subscriptionId)"
          Write-Host "clientSecret length: $($creds.clientSecret.Length)"
          $sec = ConvertTo-SecureString $creds.clientSecret -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($creds.clientId, $sec)
          Connect-AzAccount -ServicePrincipal -Tenant $creds.tenantId -ApplicationId $creds.clientId -Credential $cred -Subscription $creds.subscriptionId
          ./scripts/Deploy-AutoEnablePolicySubscription.ps1 `
            -SubscriptionId "$env:SUBSCRIPTION_ID" `
            -Location "$env:LOCATION" `
            -VmTagName "$env:VM_TAG_NAME" `
            -VmTagValue "$env:VM_TAG_VALUE" `
            -BackupPolicyName "$env:BACKUP_POLICY_NAME" `
            -VaultName "$env:VAULT_NAME" `
            -VaultResourceGroup "$env:VAULT_RESOURCE_GROUP" `
            -CreateVault "$env:CREATE_VAULT"
